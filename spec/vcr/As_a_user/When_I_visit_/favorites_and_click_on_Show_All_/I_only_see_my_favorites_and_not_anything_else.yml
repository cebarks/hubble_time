      string: '{"name":"Abell 2744","description":"Abell 2744, nicknamed Pandora''s
        Cluster, is a giant pile-up of four smaller galaxy clusters. The cluster is
        so massive that its powerful gravity bends the light from galaxies far behind
        it, making the background objects appear larger and brighter in a phenomenon
        called gravitational lensing. Shown in this Hubble image, the mammoth Abell
        2744 cluster is located about 3.5 billion light-years away.\r\n\r\n","credits":"\u003ca
